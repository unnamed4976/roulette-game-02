<h1>ルーレットゲーム２</h1>
<p>ルーレットの掛け目を１から３の中から選び、掛け金を決めます。<br>掛け目がルーレットの出目と同じなら、掛け金の２倍が貰え、外れたら、掛け金は没収されます。<br>持ち金が４００円になったらゲームクリアで、０円になったら、ゲームオーバーです。<br>リセットしたい時は、ブラウザで再読み込みして下さい。</p>
